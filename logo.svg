<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700" width="600" height="700">
  <defs>
    <!-- Satellite-view gradient matching natural African terrain colors -->
    <linearGradient id="africaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />      <!-- Sahara sandy/golden -->
      <stop offset="22%" style="stop-color:#C89858;stop-opacity:1" />     <!-- Sahel transition -->
      <stop offset="38%" style="stop-color:#8B7355;stop-opacity:1" />     <!-- Dry savanna -->
      <stop offset="45%" style="stop-color:#3D6B1F;stop-opacity:1" />     <!-- Equatorial green -->
      <stop offset="60%" style="stop-color:#2D5016;stop-opacity:1" />     <!-- Deep rainforest green -->
      <stop offset="70%" style="stop-color:#4A7C2F;stop-opacity:1" />     <!-- Southern green -->
      <stop offset="82%" style="stop-color:#8B944E;stop-opacity:1" />     <!-- Grassland -->
      <stop offset="100%" style="stop-color:#C4A35A;stop-opacity:1" />    <!-- Southern tan/yellow -->
    </linearGradient>

    <!-- Glow effect for network nodes -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for major network hubs -->
    <filter id="strongGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

