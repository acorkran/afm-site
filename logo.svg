  <!-- Mesh Network Lines connecting major cities -->
  <g id="meshLines" stroke="#F4A900" stroke-width="2.2" fill="none" opacity="0.72">
    <!-- North African mesh -->
    <line x1="512" y1="148" x2="472" y2="153" />  <!-- Cairo-Alexandria -->
    <line x1="472" y1="153" x2="390" y2="162" />  <!-- Alexandria-Tunis -->
    <line x1="390" y1="162" x2="320" y2="170" />  <!-- Tunis-Algiers -->
    <line x1="320" y1="170" x2="245" y2="182" />  <!-- Algiers-Casablanca -->
    <line x1="512" y1="148" x2="390" y2="162" />  <!-- Cairo-Tunis direct -->

    <!-- West African corridor -->
    <line x1="245" y1="182" x2="220" y2="275" />  <!-- Casablanca-Dakar -->
    <line x1="220" y1="275" x2="268" y2="318" />  <!-- Dakar-Abidjan -->
    <line x1="268" y1="318" x2="308" y2="338" />  <!-- Abidjan-Accra -->
    <line x1="308" y1="338" x2="365" y2="353" />  <!-- Accra-Lagos -->

    <!-- Trans-Sahara backbone -->
    <line x1="320" y1="170" x2="365" y2="353" />  <!-- Algiers-Lagos -->

    <!-- Central African network -->
    <line x1="365" y1="353" x2="410" y2="438" />  <!-- Lagos-Kinshasa -->
    <line x1="410" y1="438" x2="465" y2="408" />  <!-- Kinshasa-Kampala -->
    <line x1="410" y1="438" x2="445" y2="545" />  <!-- Kinshasa-Harare -->

    <!-- East African spine -->
    <line x1="525" y1="270" x2="505" y2="365" />  <!-- Addis Ababa-Nairobi -->
    <line x1="505" y1="365" x2="465" y2="408" />  <!-- Nairobi-Kampala -->
    <line x1="505" y1="365" x2="525" y2="425" />  <!-- Nairobi-Dar es Salaam -->
    <line x1="525" y1="270" x2="512" y2="148" />  <!-- Addis Ababa-Cairo -->

    <!-- Southern African network -->
    <line x1="525" y1="425" x2="445" y2="545" />  <!-- Dar es Salaam-Harare -->
    <line x1="445" y1="545" x2="410" y2="638" />  <!-- Harare-Johannesburg -->
    <line x1="410" y1="638" x2="360" y2="708" />  <!-- Johannesburg-Cape Town -->

    <!-- Major cross-continental backbones -->
    <line x1="365" y1="353" x2="505" y2="365" />  <!-- Lagos-Nairobi transcontinental -->
    <line x1="465" y1="408" x2="445" y2="545" />  <!-- Kampala-Harare spine -->
    <line x1="320" y1="170" x2="512" y2="148" />  <!-- Algiers-Cairo northern route -->
  </g>

  <!-- Network Nodes - 16 Major African Cities with glow effects -->
  <g id="networkNodes">
    <!-- North Africa -->
    <circle cx="512" cy="148" r="11" fill="#F4A900" stroke="white" stroke-width="4.5" filter="url(#strongGlow)"/>  <!-- Cairo (MAJOR HUB) -->
    <circle cx="472" cy="153" r="7.5" fill="#F4A900" stroke="white" stroke-width="3.2" filter="url(#glow)"/>  <!-- Alexandria -->
    <circle cx="390" cy="162" r="8.5" fill="#F4A900" stroke="white" stroke-width="3.8" filter="url(#glow)"/>  <!-- Tunis -->
    <circle cx="320" cy="170" r="8.5" fill="#F4A900" stroke="white" stroke-width="3.8" filter="url(#glow)"/>  <!-- Algiers -->
    <circle cx="245" cy="182" r="8.5" fill="#F4A900" stroke="white" stroke-width="3.8" filter="url(#glow)"/>  <!-- Casablanca -->

    <!-- West Africa -->
    <circle cx="220" cy="275" r="8" fill="#F4A900" stroke="white" stroke-width="3.5" filter="url(#glow)"/>  <!-- Dakar -->
    <circle cx="268" cy="318" r="7.5" fill="#F4A900" stroke="white" stroke-width="3.2" filter="url(#glow)"/>  <!-- Abidjan -->
    <circle cx="308" cy="338" r="8" fill="#F4A900" stroke="white" stroke-width="3.5" filter="url(#glow)"/>  <!-- Accra -->
    <circle cx="365" cy="353" r="12" fill="#F4A900" stroke="white" stroke-width="5" filter="url(#strongGlow)"/>  <!-- Lagos (MAJOR HUB) -->

    <!-- Central Africa -->
    <circle cx="410" cy="438" r="9.5" fill="#F4A900" stroke="white" stroke-width="4" filter="url(#glow)"/>  <!-- Kinshasa -->
    <circle cx="465" cy="408" r="8.5" fill="#F4A900" stroke="white" stroke-width="3.8" filter="url(#glow)"/>  <!-- Kampala -->

    <!-- East Africa -->
    <circle cx="505" cy="365" r="11" fill="#F4A900" stroke="white" stroke-width="4.5" filter="url(#strongGlow)"/>  <!-- Nairobi (MAJOR HUB) -->
    <circle cx="525" cy="270" r="8.5" fill="#F4A900" stroke="white" stroke-width="3.8" filter="url(#glow)"/>  <!-- Addis Ababa -->
    <circle cx="525" cy="425" r="8" fill="#F4A900" stroke="white" stroke-width="3.5" filter="url(#glow)"/>  <!-- Dar es Salaam -->

    <!-- Southern Africa -->
    <circle cx="445" cy="545" r="8" fill="#F4A900" stroke="white" stroke-width="3.5" filter="url(#glow)"/>  <!-- Harare -->
    <circle cx="410" cy="638" r="9.5" fill="#F4A900" stroke="white" stroke-width="4" filter="url(#glow)"/>  <!-- Johannesburg -->
    <circle cx="360" cy="708" r="8.5" fill="#F4A900" stroke="white" stroke-width="3.8" filter="url(#glow)"/>  <!-- Cape Town -->
  </g>
</svg>
