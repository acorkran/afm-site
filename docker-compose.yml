version: '3.8'

services:
  afm-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: afm-website
    restart: unless-stopped
    ports:
      - "8000:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - afm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.afm.service=website"
      - "com.afm.description=AFM static website"

